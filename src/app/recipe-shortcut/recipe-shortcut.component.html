<div [routerLink]="['/recipe', recipe._id]" class="recipe-shortcut">
    <div class="date">
        <span class="day">{{  recipe.createdAt | date: 'dd' }}</span>
        <span class="month">{{  recipe.createdAt | date: 'MMMM' : '' : 'fr_FR'}}</span>
    </div>
    <div class="infos">
        <span class="title">{{ recipe.name }}</span>
        <span class="details">Pr√©paration : {{ recipe.duration }} min, Portions : {{ recipe.serving }} </span>
    </div>
    <div class="more">
        <span>></span>
    </div>
</div>
