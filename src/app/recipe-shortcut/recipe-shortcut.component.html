<div [routerLink]="['/recipe', recipe.id]" class="recipe-shortcut">
    <div class="date">
        <span class="day">06</span>
        <span class="month">Novembre</span>
    </div>
    <div class="infos">
        <span class="title">{{ recipe.name }}</span>
        <span class="details">Préparation : {{ recipe.duration }} min, Difficulté :  {{ recipe.difficulty.name }}</span>
    </div>
</div>
